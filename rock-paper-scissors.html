<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title>Rock, paper, scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    resetScore();
  ">Reset</button>

  <script src="/scripts.js"></script>
</body>
